<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .widget {
      width: 400px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .social {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .icon {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px #0ff);
    }

    .text {
      color: #fff;
      font-size: 18px;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <!-- Dynamic content will be inserted here -->
  </div>

  <script>
    const socials = [
      {
        icon: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png',
        text: 'Subskrybuj na YouTube: BUBBELEQ',
        link: 'https://youtube.com/@BUBBELEQ'
      },
      {
        icon: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png',
        text: 'Obserwuj na TikToku: BUBBELEQ',
        link: 'https://tiktok.com/@BUBBELEQ'
      },
      {
        icon: 'https://cdn-icons-png.flaticon.com/512/954/954591.png',
        text: 'Wesprzyj mnie na Tipply!',
        link: 'https://tipply.pl/@_bubcio_'
      },
      {
        icon: 'https://cdn-icons-png.flaticon.com/512/2111/2111370.png',
        text: 'Discord: MOKRE ZAKOLA LINK W BIO',
        link: '#'
      },
      {
        icon: 'https://cdn-icons-png.flaticon.com/512/892/892692.png',
        text: 'Wszystkie linki: linktr.ee/Bubbeleq',
        link: 'https://linktr.ee/Bubbeleq'
      }
    ];

    const container = document.getElementById('widget');
    let index = 0;

    function showNext() {
      container.innerHTML = '';
      const item = socials[index];

      const social = document.createElement('a');
      social.className = 'social';
      social.href = item.link;
      social.target = '_blank';

      const icon = document.createElement('img');
      icon.src = item.icon;
      icon.className = 'icon';

      const text = document.createElement('div');
      text.className = 'text';
      text.textContent = item.text;

      social.appendChild(icon);
      social.appendChild(text);
      container.appendChild(social);

      index = (index + 1) % socials.length;
    }

    showNext();
    setInterval(showNext, 5000);
  </script>
</body>
</html>
